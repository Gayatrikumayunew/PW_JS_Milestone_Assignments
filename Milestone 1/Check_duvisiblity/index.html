<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisibility</title>
</head>
<body>
    <script>
        const arr=[2,3,6,5,9,12,21,30]
        arr.forEach(e=>{
            if(e%3==0 && e%2!=0){
                console.log(e)
            }
        })
    </script>
