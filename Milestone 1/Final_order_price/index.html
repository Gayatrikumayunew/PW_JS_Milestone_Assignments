<body>
    <script>
        let arr=[{5:1,1:1,1:1,1:1}]
        let amount=0;
        arr.forEach(e=>{
            Object.entries(e).forEach(([key,value])=>{
                amount+=key*value;
            })
            })
            console.log(amount)

    </script>
